<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <title>Plan</title>
        <link rel="stylesheet" href="main.css">
        <meta charset="utf-8">
        <meta name="author" content="Le Ba Luat, Tran Tuan Kha">
        <meta name="description" content="Planning and Scheduling">
        <meta name="keywords" content="HTML, CSS, JavaScript">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
        <meta http-equiv="refresh" content="30">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <!-- <link rel="icon" href="/images/favicon.ico" type="image/x-icon"> -->
        <script src="main.js" defer></script>
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200">
    </head>
    <body>
        <div class="dashboard">
            <app class="ng-star-inserted">
                <switcher class="switcher">
                    <div class="logo">
                        logo
                    </div>
                    <li class="switcher-item">
                        <a class="contain-switcher-item">
                            <button type="button" class="notificationsCenter-button btn-link ng-tns-c14-31 ng-star-inserted">
                                <img class="notificationsCenter-item-logo" src="https://9mobi.vn/cf/images/2015/03/nkk/hinh-anh-dep-1.jpg">
                                <a class="switcher-txt">Dashboard</a>
                            </button>
                        </a>
                    </li>
                    <li class="switcher-item">
                        <a class="contain-switcher-item">
                            <button type="button" class="notificationsCenter-button btn-link ng-tns-c14-31 ng-star-inserted">
                                <img class="notificationsCenter-item-logo" src="https://9mobi.vn/cf/images/2015/03/nkk/hinh-anh-dep-1.jpg">
                                <a class="switcher-txt">Today's Task</a>
                            </button>
                        </a>
                    </li>
                    <li class="switcher-item">
                        <a class="contain-switcher-item">
                            <button type="button" class="notificationsCenter-button btn-link ng-tns-c14-31 ng-star-inserted">
                                <img class="notificationsCenter-item-logo" src="https://9mobi.vn/cf/images/2015/03/nkk/hinh-anh-dep-1.jpg">
                                <a class="switcher-txt">Scheduled</a>
                            </button>
                        </a>
                    </li>
                    <li class="switcher-item">
                        <a class="contain-switcher-item">
                            <button type="button" class="notificationsCenter-button btn-link ng-tns-c14-31 ng-star-inserted">
                                <img class="notificationsCenter-item-logo" src="https://9mobi.vn/cf/images/2015/03/nkk/hinh-anh-dep-1.jpg">
                                <a class="switcher-txt">My Task</a>
                            </button>
                        </a>
                    </li>
                    <li class="switcher-item">
                        <a class="contain-switcher-item">
                            <button type="button" class="notificationsCenter-button btn-link ng-tns-c14-31 ng-star-inserted">
                                <img class="notificationsCenter-item-logo" src="https://9mobi.vn/cf/images/2015/03/nkk/hinh-anh-dep-1.jpg">
                                <a class="switcher-txt">Calendar</a>
                            </button>
                        </a>
                    </li>
                    <li class="switcher-item">
                        <a class="contain-switcher-item">
                            <button type="button" class="notificationsCenter-button btn-link ng-tns-c14-31 ng-star-inserted">
                                <img class="notificationsCenter-item-logo" src="https://9mobi.vn/cf/images/2015/03/nkk/hinh-anh-dep-1.jpg">
                                <a class="switcher-txt">Sticky Notes</a>
                            </button>
                        </a>
                    </li>
                    <li class="switcher-item">
                        <a class="contain-switcher-item">
                            <button type="button" class="notificationsCenter-button btn-link ng-tns-c14-31 ng-star-inserted">
                                <img class="notificationsCenter-item-logo" src="https://9mobi.vn/cf/images/2015/03/nkk/hinh-anh-dep-1.jpg">
                                <a class="switcher-txt">New Task</a>
                            </button>
                        </a>
                    </li>
                </switcher>
                <div class="tasks-wrapper tasks--today ng-star-inserted">
                    <div class="wrapper">
                        <header>
                          <p class="current-date"></p>
                          <div class="icons">
                            <span id="prev" class="material-symbols-rounded">chevron_left</span>
                            <span id="next" class="material-symbols-rounded">chevron_right</span>
                          </div>
                        </header>
                        <div class="calendar">
                          <ul class="weeks">
                            <li>Sun</li>
                            <li>Mon</li>
                            <li>Tue</li>
                            <li>Wed</li>
                            <li>Thu</li>
                            <li>Fri</li>
                            <li>Sat</li>
                          </ul>
                          <ul class="days"></ul>
                        </div>
                    </div>                 
                </div>
                    <div class="calendar">
                        <div class="calendar__month">
                          <div class="cal-month__previous"><</div>
                          <div class="cal-month__current"></div>
                          <div class="cal-month__next">></div>
                        </div>
                        <div class="calendar__head">
                          <div class="cal-head__day"></div>
                          <div class="cal-head__day"></div>
                          <div class="cal-head__day"></div>
                          <div class="cal-head__day"></div>
                          <div class="cal-head__day"></div>
                          <div class="cal-head__day"></div>
                          <div class="cal-head__day"></div>
                        </div>
                        <div class="calendar__body">
                          <div class="cal-body__week">
                            <div class="cal-body__day"></div>
                            <div class="cal-body__day"></div>
                            <div class="cal-body__day"></div>
                            <div class="cal-body__day"></div>
                            <div class="cal-body__day"></div>
                            <div class="cal-body__day"></div>
                            <div class="cal-body__day"></div>
                          </div>
                          <div class="cal-body__week">
                            <div class="cal-body__day"></div>
                            <div class="cal-body__day"></div>
                            <div class="cal-body__day"></div>
                            <div class="cal-body__day"></div>
                            <div class="cal-body__day"></div>
                            <div class="cal-body__day"></div>
                            <div class="cal-body__day"></div>
                          </div>
                          <div class="cal-body__week">
                            <div class="cal-body__day"></div>
                            <div class="cal-body__day"></div>
                            <div class="cal-body__day"></div>
                            <div class="cal-body__day"></div>
                            <div class="cal-body__day"></div>
                            <div class="cal-body__day"></div>
                            <div class="cal-body__day"></div>
                          </div>
                          <div class="cal-body__week">
                            <div class="cal-body__day"></div>
                            <div class="cal-body__day"></div>
                            <div class="cal-body__day"></div>
                            <div class="cal-body__day"></div>
                            <div class="cal-body__day"></div>
                            <div class="cal-body__day"></div>
                            <div class="cal-body__day"></div>
                          </div>
                          <div class="cal-body__week">
                            <div class="cal-body__day"></div>
                            <div class="cal-body__day"></div>
                            <div class="cal-body__day"></div>
                            <div class="cal-body__day"></div>
                            <div class="cal-body__day"></div>
                            <div class="cal-body__day"></div>
                            <div class="cal-body__day"></div>
                          </div>
                          <div class="cal-body__week">
                            <div class="cal-body__day"></div>
                            <div class="cal-body__day"></div>
                            <div class="cal-body__day"></div>
                            <div class="cal-body__day"></div>
                            <div class="cal-body__day"></div>
                            <div class="cal-body__day"></div>
                            <div class="cal-body__day"></div>
                          </div>
                        </div>
                    </div>  
            </app>
        </div>
    </body>
</html>
