<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Plan</title>
        <link rel="stylesheet" href="main.css">
        <meta charset="utf-8">
        <meta name="author" content="Le Ba Luat, Tran Tuan Kha">
        <meta name="description" content="Planning and Scheduling">
        <meta name="keywords" content="HTML, CSS, JavaScript">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
        <meta http-equiv="refresh" content="30">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <!-- <link rel="icon" href="/images/favicon.ico" type="image/x-icon"> -->
        <script src="main.js"></script>
        
    </head>
    <body>
        <div class="dashboard">
            <app class="ng-star-inserted">
                <switcher class="switcher">
                    <li class="switcher-item switcher-item--logo">
                        <a class="switcher-item-link">
                            <notification-modal class="notifications ng-tns-c14-31">
                                <button class="notificationsCenter-button btn-link ng-tns-c14-31 ng-star-inserted">
                                    <img class="notificationsCenter-item-logo" src="img/logo-blue-new.png">
                                    <span class="notificationsCenter-button-badge">
                                        <span class="notificationsCenter-button-badge-text">0</span>
                                    </span>
                                </button>
                            </notification-modal>
                        </a>
                    </li>
                    <li class="switcher-item">2</li>
                    <li class="switcher-item">3</li>
                    <li class="switcher-item">4</li>
                </switcher>
                <div class="miniSlidebar ng-star-inserted">
                    <div class="slidebarAgenda ng-star-inserted">
                        <div class="slidebarCalendar ng-star-inserted">
                            2
                        </div>
                        <div class="slidebarQuickAccess ng-star-inserted">
                            3
                        </div>
                    </div>
                </div>
                <div class="tasks-wrapper tasks--today ng-star-inserted">
                    4
                </div>
                <div class="calendar">
                    5
                </div>
            </app>
        </div>
    </body>
</html>
